[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false
dimensions = { columns = 160, lines = 44 }
decorations = "Buttonless"
dynamic_title = true


# [window.padding]
# x = 1
# y = 1

# [shell]
# program = "/usr/bin/tmux"
# args = ["new-session", "-A", "-D", "-s", "main"]

[font]
size = 11.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[general]
live_config_reload = true
#import = ["~/.config/alacritty/catppuccin/catppuccin-macchiato.toml"]
import = ["~/.config/alacritty//catppuccin/catppuccin-mocha.toml"]


